<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- daisyui+tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- java script -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              'common-btn':'#FF4240',
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope";
      }
    </style>
  </head>
  <body class="font-manrope bg-white">
    <header>
      <!-- navbar -->
      <nav class="w-4/5 mx-auto pt-5">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  color="black"
                  viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow text-[#424247]">
                <li class="text-common-btn"><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
            </div>
            <h3 class=" text-2xl md:text-3xl font-extrabold text-black">Hockey<span class="text-common-btn">'</span>s</h3>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-[#424247]">
                <li class="text-common-btn"><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end flex gap-2 md:gap-4 items-center">
            <i class="fa-solid fa-magnifying-glass text-[#424247]"></i>
            <button class=" bg-common-btn rounded-lg p-2 md:p-4 border-0 text-white text-base md:text-[20px] font-bold">Get Ticket</button>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="w-4/5 mx-auto py-10 md:relative">
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
              <img
                src="./Images/1.png" class="w-full" />
              <div class="absolute md:bottom-6 md:left-6 left-3 bottom-3 gap-3 md:gap-5 flex justify-between">
                <a href="#slide4" class="btn btn-circle md:w-12 md:h-12" >❮</a>
                <a href="#slide2" class="btn btn-circle md:w-12 md:h-12" >❯</a>
              </div>
            </div>
        </div>
        <!-- banner-text -->
         <div class="md:absolute  md:bottom-16 md:right-5 md:w-2/4 w-full bg-slate-900 rounded-lg space-y-3 p-4 md:p-8">
            <h3 class="text-white text-[18px] md:text-2xl font-extrabold">Meet all the heroes from the field</h3>
            <p class="text-white text-[14px] md:text-base font-medium">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
         </div>
      </div>

    <main></main>
    <footer></footer>
